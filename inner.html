<!-- Lets Practise once by self >>> -->
<p id="sample">Hey you want to see something ?</p>
<button type ="button" id="Enter" onclick="Enter()">Lets Go</button>
<button type="button" id="no" onclick="fu()">No</button>
<button type="button" id="continue" onclick="continues()" style="display: none;">Ready </button>
<button type="button" id="Exit" style="display: none;" onclick="Exit()"  >Return</button>
<script>
    function Enter(){
        document.getElementById("sample").innerHTML="Are yo u ready to see?";
        document.getElementById("no").style.display='inline'
        document.getElementById("Enter").style.display='none';
        document.getElementById("continue").style.display='inline';
        document.getElementById("Exit").style.display = 'inline';
    }
    function Exit(){
        document.getElementById("sample").innerHTML="you should watch it once , are you sure you do not want to see this ?";
        document.getElementById('Exit').style.display = 'none';
        document.getElementById("no").style.display='inline';
        document.getElementById('Enter').style.display='inline';
        document.getElementById("continue").style.display='none';
    }
    function continues(){
        document.getElementById("sample").innerHTML="お前もう死んでいる!!";
        document.getElementById('Exit').style.display = 'inline';
        document.getElementById('Enter').style.display='none';
        document.getElementById("continue").style.display='none';
        document.getElementById("no").style.display='none';
    }
    function fu(){
        document.getElementById("sample").innerHTML="Go to Hell ,, I hate you";
        document.getElementById('Exit').style.display = 'inline';
        document.getElementById('Enter').style.display='none';
        document.getElementById("continue").style.display='none';
        document.getElementById("no").style.display='none';
    }
</script>

</body>
</html>
